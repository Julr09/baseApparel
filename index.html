<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<main>
    <div class="container">
        <div class="hero">
            <picture>
                <source media="(min-width:650px)" srcset="images/hero-desktop.jpg">
                <img class="hero__mobile" src="images/hero-mobile.jpg" alt="mobile-hero">
            </picture>
        </div>
        <div class="text">
            <div class="wrapper">
                <img class="logo" src="images/logo.svg" alt="logo">
                <h1 class="slogan">we're <br> <span>coming <br> soon</span></h1>
                <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your
                    email
                    below to stay
                    up-to-date with announcements and our launch deals.</p>
                <div class="form">
                    <form action="" id="form">
                        <label for="email">
                            <input type="email" id="email" name="email" class="input" placeholder="Email Address">
                        </label>
                        <button id="button" class="button" type="submit">
                            <img src="images/icon-arrow.svg" alt="arrow">
                        </button>
                    </form>
                    <img id="icon" class="error-icon" src="images/icon-error.svg" alt="error">
                    <span id="message" class="error-message">Please provide a valid email</span>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
